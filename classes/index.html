<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form id="createaccount" style="display: flex">
      <h2>Create Account</h2>
      <input type="text" placeholder="name" id="name" />
      <input type="number" placeholder="enter amount" id="amount" />
      <input type="submit" />
    </form>
    <form id="deposit" style="display: flex">
      <h2>Deposit Amount</h2>
      <input type="number" id="accountnumberd" placeholder="account number" />
      <input type="number" placeholder="enter amount" id="amountd" />
      <input type="submit" />
    </form>
    <form id="withdraw" style="display: flex">
      <h2>withdraw Amount</h2>
      <input type="number" id="accountnumberw" placeholder="account number" />
      <input type="number" placeholder="enter amount" id="amountw" />
      <input type="submit" />
    </form>
    <div>
      <h1>All Accounts Details</h1>
      <div id="allaccounts"></div>
    </div>
    <script src="classes.js"></script>
  </body>
</html>
