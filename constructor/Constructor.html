<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form class="accountform">
      <h1>create account</h1>
      <div style="display: flex">
        <label for="">name</label>
        <input type="text" class="name" />
      </div>
      <div style="display: flex">
        <label for="">amount</label>
        <input type="number" class="amount" />
      </div>
      <input type="submit" />
    </form>
    <form class="deposit">
      <h1>deposit</h1>
      <div style="display: flex">
        <label for="">account number</label>
        <input type="number" class="accountnumberd" />
      </div>
      <div style="display: flex">
        <label for="">amount</label>
        <input type="number" class="amountdeposit" />
      </div>
      <input type="submit" />
    </form>
    <form class="withdraw">
      <h1>withdraw</h1>
      <div style="display: flex">
        <label for="">account number</label>
        <input type="number" class="accountnumberw" />
      </div>
      <div style="display: flex">
        <label for="">amount</label>
        <input type="number" class="amountwithdraw" />
      </div>
      <input type="submit" />
    </form>

    <form class="changename">
      <h1>change-name || rename</h1>
      <div style="display: flex">
        <label for="">account number</label>
        <input type="number" class="accountnumberr" />
      </div>
      <div style="display: flex">
        <label for="">rename</label>
        <input type="text" class="rename" />
      </div>
      <input type="submit" />
    </form>
    <script src="Constructor.js"></script>
  </body>
</html>
